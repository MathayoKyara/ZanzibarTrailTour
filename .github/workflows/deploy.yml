name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --base-href "/ZanzibarTrailTour/"

      - name: Copy 404.html if exists
        run: |
          if [ -f "web/404.html" ]; then
            cp web/404.html build/web/404.html
            echo "Copied 404.html to build/web"
          else
            echo "404.html not found in web directory, creating one"
            cat > build/web/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=/ZanzibarTrailTour/">
              <script type="text/javascript">
                window.location.href = "/ZanzibarTrailTour/";
              </script>
              <title>Redirecting...</title>
            </head>
            <body>
              <p>If you are not redirected automatically, <a href="/ZanzibarTrailTour/">click here</a>.</p>
            </body>
          </html>
          EOF
          fi

      - name: Verify build output
        run: |
          if [ ! -f "build/web/index.html" ]; then
            echo "Error: index.html not found in build/web"
            exit 1
          fi
          echo "Build output verified successfully"
          echo "=== Files in build/web ==="
          ls -la build/web/ | head -30
          echo "=== Checking index.html content ==="
          head -20 build/web/index.html
          echo "=== File sizes ==="
          du -sh build/web/*
          echo "=== Total build size ==="
          du -sh build/web

      - name: Create .nojekyll file
        run: |
          touch build/web/.nojekyll
          echo "Created .nojekyll file"
          ls -la build/web/.nojekyll || echo "Warning: .nojekyll file check failed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List files before upload
        run: |
          echo "=== Files to be uploaded ==="
          find build/web -type f | head -30
          echo "=== Checking for index.html ==="
          test -f build/web/index.html && echo "✓ index.html exists" || echo "✗ index.html NOT FOUND"
          echo "=== Checking for .nojekyll ==="
          test -f build/web/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll NOT FOUND"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

