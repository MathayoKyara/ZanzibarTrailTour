name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release --base-href "/ZanzibarTrailTour/"

      - name: Fix base href for GitHub Pages
        run: |
          REPO_NAME="ZanzibarTrailTour"
          INDEX_FILE="build/web/index.html"
          echo "Fixing base href in built index.html..."
          if [ -f "$INDEX_FILE" ]; then
            sed -i "s|<base href=\"/\">|<base href=\"/${REPO_NAME}/\">|g" "$INDEX_FILE"
            sed -i "s|<base href='/'>|<base href=\"/${REPO_NAME}/\">|g" "$INDEX_FILE"
            echo "✓ Base href fixed"
            grep "base href" "$INDEX_FILE"
          fi

      - name: Fix manifest.json for GitHub Pages
        run: |
          REPO_NAME="ZanzibarTrailTour"
          MANIFEST_FILE="build/web/manifest.json"
          if [ -f "$MANIFEST_FILE" ]; then
            sed -i "s|\"start_url\": \".\"|\"start_url\": \"/${REPO_NAME}/\"|g" "$MANIFEST_FILE"
            sed -i "s|\"start_url\": \"/\"|\"start_url\": \"/${REPO_NAME}/\"|g" "$MANIFEST_FILE"
            echo "✓ Manifest.json fixed"
          fi

      - name: Create 404.html for SPA routing
        run: |
          if [ -f "build/web/index.html" ]; then
            cp build/web/index.html build/web/404.html
            echo "✓ Created 404.html for client-side routing"
          fi

      - name: Create .nojekyll file
        run: |
          touch build/web/.nojekyll
          echo "✓ Created .nojekyll file"

      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          ls -la build/web/ | head -20
          echo ""
          echo "=== Checking index.html ==="
          if [ -f "build/web/index.html" ]; then
            echo "✓ index.html exists"
            grep "base href" build/web/index.html || echo "Base href not found"
          else
            echo "✗ index.html NOT FOUND"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

